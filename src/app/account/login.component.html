<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">

              <img class="img-fluid rounded logo-image" src="../../assets/logo.png"
                   alt="logo">
            </div>
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">FLab Management System</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                  <div *ngIf="loginErrorMessage != null">
                      <p class="text-center text-danger">{{loginErrorMessage}}</p>
                  </div>
                  <div *ngIf="loginErrorMessage == null">
                    <p class="text-center">Please login to your account</p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control"
                           placeholder="Username or email"
                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button [disabled]="loading" class="btn btn-primary me-4">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                      Login
                    </button>
                    <a class="text-muted" routerLink="/account/register">Forgot password?</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
